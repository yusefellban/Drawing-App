<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/change-mode.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="header">
        <div class="controls">
          <label for="canvasWidth">Width:</label>
          <input type="number" id="canvasWidth" value="0" />

          <label for="canvasHeight">Height:</label>
          <input type="number" id="canvasHeight" value="0" />
        </div>

        <div class="custom-checkbox" title="eraser">
          <input type="checkbox" id="eraserMode" />

          <label for="eraserMode">
            <img
              src="./assets/imgs/eraser.png"
              alt="Checkbox Unchecked"
              class="unchecked"
            />
            <img
              src="./assets/imgs/eraser2.png"
              alt="Checkbox Checked"
              class="checked"
            />
          </label>
        </div>
        <div class="colors">
          <!-- her add the colors -->
        </div>
        <div class="save">
          <img
            src="./assets/imgs/save.png"
            alt=""
            class="btn"
            title="download"
          />
        </div>
        <!-- Toggle Switch -->
        <label class="sun-switch">
          <input type="checkbox" id="themeToggle" />
          <div class="sun"></div>
        </label>
      </nav>
    </header>
    <!-- end header -->
    <main>
      <canvas id="canvas"></canvas>

      <div class="Text-controls">
        <input
          type="range"
          id="Text-slider"
          min="5"
          max="200"
          step="5"
          value="5"
        />
        <div class="im">
          <img src="./assets/imgs/font-size.png" alt="" />
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="footer">
        <div class="mouse">
          <div class="im">
            <img src="./assets/imgs/mouse.png" alt="" />
          </div>
          <h3 id="mouseX">0</h3>
          <p>,</p>
          <h3 id="mouseY">0</h3>
        </div>

        <div class="box">
          <div class="im"><img src="./assets/imgs/box.png" alt="" /></div>
          <h3 id="widthCanvas"></h3>
          <p>|</p>
          <h3 id="heightCanvas"></h3>
          <p>px</p>
        </div>

        <div class="zoom">
          <div class="im"><img src="./assets/imgs/zoom-out.png" alt="" /></div>

          <div class="zoom-controls">
            <input
              type="range"
              id="zoom-slider"
              min="1"
              max="3"
              step="0.1"
              value="1"
            />
          </div>

          <div class="im"><img src="./assets/imgs/zoom-in.png" alt="" /></div>
        </div>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
